<style>
/* === 1. 喜帖風格色系 === */
:root {
    --theme-green: #556B2F;
    --theme-pink: #E8ADAA;
    --theme-pink-light: #F9E8E6; 
    --bg-cream: #FFFCF5;
    --text-dark: #4A4A4A;
    --border-gold: #C5A065;
}

body {
    font-family: "Helvetica", "Noto Serif TC", "Microsoft JhengHei", serif;
    background-color: #e0e0e0;
    margin: 0; padding: 0;
    color: var(--text-dark);
    /* 關鍵：使用 dvh (動態視口高度) 確保填滿手機螢幕 */
    height: 100dvh; 
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* 禁止 Body 捲動 */
}

.map-button {
    display: inline-block;
    padding: 8px 10px; /* 稍微縮小按鈕 */
    background-color: var(--theme-green); 
    color: #ffffff; 
    text-decoration: none;
    border-radius: 25px;
    font-size: 14px; /* 縮小字體以適應空間 */
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.1s;
    text-align: center;
    margin-bottom: 5px; /* 關鍵修改：增加按鈕間距 */
}

.map-button:active {
    background-color: #4a5d2c;
    transform: translateY(1px);
}

.nav-button-wrapper {
    flex-basis: 25%;
    flex-shrink: 0;
    text-align: left;
    display: flex; /* 關鍵修改：讓按鈕垂直堆疊 */
    flex-direction: column; 
    justify-content: center;
}
/* === 新增/修改導航按鈕樣式 END === */

/* === 2. 卡片容器 (改用 Grid 佈局) === */
.invitation-card {
    position: relative;
    background: var(--bg-cream);
    
    /* 大螢幕設定 */
    width: 90vw;
    max-width: 500px;
    height: 95vh;
    border-radius: 15px;
    border: 8px solid white;
    outline: 1px solid #d0d0d0;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);

    /* 佈局核心：CSS Grid */
    display: grid;
    /* 定義三列：標題(自動) / 地圖(剩餘空間) / 搜尋框(自動) */
    grid-template-rows: auto 1fr auto; 
    overflow: hidden; 
}

/* === 3. 標題區 (Grid 第一列) === */
.header-section {
    text-align: center;
    padding: 15px 0 10px 0;
    z-index: 20;
    background: var(--bg-cream);
    /* 確保標題不會被壓縮 */
    min-height: max-content;
}

.header-title {
    font-size: 1.5rem;
    color: var(--theme-green);
    letter-spacing: 3px;
    margin: 0;
    font-weight: normal;
}
.header-subtitle {
    font-size: 0.9rem;
    color: var(--theme-pink);
    letter-spacing: 1px;
    margin-top: 5px;
}

/* === 4. 地圖區 (Grid 第二列 - 自動伸縮) === */
.map-viewport {
    position: relative;
    overflow: auto; /* 允許內部捲動 */
    background-color: #fffcf5;
    
    /* 讓 SVG 在區域內居中 */
    display: flex;
    flex-direction: column;
    justify-content: center; 
}

/* 隱藏 Scrollbar */
.map-viewport::-webkit-scrollbar { display: none; }

svg {
    width: 100%;
    height: auto;
    display: block;
    opacity: 0.95;
    /* 確保 SVG 最小高度，避免鍵盤彈出時壓得太扁 */
    min-height: 300px; 
}

/* 底部單一裝飾圖片 */
.map-decoration-single {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    max-width: 80%;
    max-height: 100px; /* 稍微縮小以免擋到太多 */
    height: auto;
    z-index: 15;
    pointer-events: none;
    opacity: 1;
}

/* === 5. 底部控制區 (搜尋框向右偏移) [替換此區] === */
.control-panel {
    display: flex;
    justify-content: space-between;
    align-items: center;
    
    position: relative; 
    padding: 15px 25px 25px 25px; 
    background: white; border-top: 1px solid rgba(0,0,0,0.05); 
    z-index: 30; box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
    flex-shrink: 0; 
}

.search-container { 
    flex-basis: 70%;
    flex-shrink: 0;
    position: relative; 
}

.search-input {
    width: 100%;
    padding: 12px 20px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 30px;
    background: #fcfcfc;
    outline: none;
    transition: 0.3s;
    box-sizing: border-box;
    text-align: center;
    font-family: "Microsoft JhengHei", sans-serif;
}
.search-input:focus {
    border-color: var(--theme-pink);
    background: white;
    box-shadow: 0 4px 15px rgba(232, 173, 170, 0.2);
}

/* 下拉選單 */
.search-results {
    position: absolute;
    bottom: 100%; 
    left: 0;
    width: 100%;
    max-height: 0;
    background: white;
    border-radius: 15px;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
    overflow-y: auto;
    transition: max-height 0.3s ease-out;
    margin-bottom: 10px;
    border: 1px solid #eee;
    z-index: 40;
}
.search-results.open {
    max-height: 180px; /* 稍微縮小高度，避免擋住鍵盤 */
    border-color: var(--theme-pink);
}

.result-item {
    padding: 12px 20px;
    border-bottom: 1px solid #f5f5f5;
    color: #666;
    cursor: pointer;
    transition: 0.2s;
    font-size: 15px;
}
.result-item:hover {
    background-color: var(--theme-pink-light);
    color: var(--theme-green);
}
.result-item:last-child { border-bottom: none; }

/* === 新增的導航按鈕樣式 START === */
.navigation-link-container {
    text-align: center;
    padding: 10px 0 15px; /* 在其他元素上方留白 */
    border-bottom: 1px solid var(--theme-pink-light);
    margin-bottom: 15px;
}

.map-button {
    display: inline-block;
    padding: 10px 20px;
    /* 使用 Google Maps 較接近的顏色或主題色 */
    background-color: var(--theme-green); 
    color: #ffffff; /* 白色文字 */
    text-decoration: none;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.1s;
}

/* === 6. 裝飾與動畫 (保持不變) === */
.decor-leaf {
    position: absolute;
    width: 100px; height: 100px;
    pointer-events: none; z-index: 5; opacity: 0.8;
}
.leaf-top-left { top: 0; left: 0; transform: rotate(0deg); }
.leaf-top-right { top: 0; right: 0; transform: scaleX(-1); }

.venue-border { fill: none; stroke: #E8E8E8; stroke-width: 2; }
.stage-rect { fill: #fff; stroke: var(--theme-green); stroke-width: 1.5; rx: 5; }
.table-circle { fill: white; stroke: #dcdcdc; stroke-width: 2; transition: 0.4s; }
.table-text { fill: #666; font-weight: 900; text-anchor: middle; dominant-baseline: central; pointer-events: none; font-family: "Microsoft JhengHei", sans-serif; }

.table-highlight {
    fill: var(--theme-pink-light);
    stroke: var(--theme-pink);
    stroke-width: 4;
    filter: drop-shadow(0 0 8px rgba(232, 173, 170, 0.6));
}
.table-highlight-text { fill: var(--theme-green); }

.path-line {
    fill: none;
    stroke: var(--theme-pink);
    stroke-width: 4;
    stroke-linecap: round;
    stroke-linejoin: round;
    opacity: 0;
    transition: opacity 0.5s;
}
.path-line.visible { opacity: 1; }

.light-dot {
    fill: var(--theme-green);
    stroke: white;
    stroke-width: 2;
    filter: drop-shadow(0 0 4px var(--theme-green));
    opacity: 0;
}

.notification-toast {
    position: absolute;
    top: 20px; 
    left: 50%;
    transform: translateX(-50%) scale(0.9);
    background: rgba(255, 255, 255, 0.98);
    padding: 12px 30px;
    border-radius: 50px;
    box-shadow: 0 5px 15px rgba(85, 107, 47, 0.15);
    border: 1px solid var(--theme-pink);
    text-align: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s;
    z-index: 100;
    pointer-events: none;
    min-width: 200px;
}
.notification-toast.show {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(10px) scale(1);
}
.toast-name { font-size: 1.4em; color: var(--theme-green); font-weight: bold; display: block; margin-bottom: 4px; }
.toast-table { font-size: 1.1em; color: #666; }

.target-pulse { transform-origin: center; animation: pulse 2s infinite; }
@keyframes pulse {
    0% { transform: scale(1); opacity: 1; stroke-width: 3; }
    50% { transform: scale(1.1); opacity: 0.7; stroke-width: 5; }
    100% { transform: scale(1); opacity: 1; stroke-width: 3; }

/* === RWD 手機版專用設定 (簡化版) === */
@media (max-width: 768px) {
    .invitation-card {

    }

    svg { min-height: auto; }
}
</style>

// 繪製桌子
function drawTables() {
    for (const [id, pos] of Object.entries(tableCoords)) {
        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
        let radius = 46; 
        let fontSize = 22; 

        if (id === "主桌") { radius = 70; fontSize = 32; } 
        else {
            if (id.length > 5) fontSize = 18;
            else if (id.length > 4) fontSize = 20;
            else fontSize = 22;
        }
        
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", pos.x); circle.setAttribute("cy", pos.y);
        circle.setAttribute("r", radius); circle.setAttribute("class", "table-circle");
        circle.setAttribute("id", "t-" + id);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", pos.x); text.setAttribute("y", pos.y);
        text.setAttribute("class", "table-text"); text.setAttribute("id", "txt-" + id);
        text.setAttribute("font-size", fontSize);
        text.textContent = id;

        g.appendChild(circle); g.appendChild(text);
        tablesLayer.appendChild(g);
    }
}

// 處理搜尋
function handleSearch() {
    const filter = searchInput.value;
    resultsDiv.innerHTML = "";
    
    let count = 0;
    let seen = new Set();

    guestData.forEach(g => {
        if (g.name.includes(filter) && !seen.has(g.name + g.table)) {
            seen.add(g.name + g.table);
            const item = document.createElement("div");
            item.className = "result-item";
            item.innerText = g.name;
            item.onclick = () => selectGuest(g.name, g.table);
            resultsDiv.appendChild(item);
            count++;
        }
    });

    if (count > 0 || filter === "") {
        resultsDiv.classList.add('open');
    } else {
        resultsDiv.classList.remove('open');
    }
}

// 安全隨機路徑演算法
function getSafeRandomPath(targetX, targetY) {
    const startX = 400; 
    const startY = 1130; 
    let d = `M ${startX} ${startY}`;
    const distY = startY - targetY;
    const steps = 4; 
    let curX = startX;
    let curY = startY;

    for (let i = 1; i <= steps; i++) {
        const progress = i / steps;
        const nextY = startY - (distY * progress);
        const jitter = (Math.random() * 20) - 10; 
        let nextX = 400 + jitter;
        if (i === steps) nextX = 400; 

        const cp1x = curX;
        const cp1y = (curY + nextY) / 2;
        const cp2x = nextX;
        const cp2y = (curY + nextY) / 2;

        d += ` C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${nextX} ${nextY}`;
        curX = nextX;
        curY = nextY;
    }

    const arcHeight = (Math.random() > 0.5 ? 40 : -40);
    const cpFinalX = (curX + targetX) / 2; 
    const cpFinalY = targetY + arcHeight;  
    d += ` Q ${cpFinalX} ${cpFinalY}, ${targetX} ${targetY}`;
    return d;
}

// 選擇賓客
function selectGuest(name, tableId) {
    const target = tableCoords[tableId];
    if (!target) return;

    searchInput.value = name;
    resultsDiv.classList.remove('open');
    
    document.querySelectorAll('.table-circle').forEach(c => c.classList.remove('table-highlight', 'target-pulse'));
    document.querySelectorAll('.table-text').forEach(t => t.classList.remove('table-highlight-text'));
    toast.classList.remove('show');

    toastName.innerText = name;
    toastTable.innerText = `請入席 ${tableId}`;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 4000);

    const pathD = getSafeRandomPath(target.x, target.y);
    guidePath.setAttribute("d", pathD);
    guidePath.classList.add("visible");

    const dot = document.getElementById('movingShiba');
    dot.style.display = 'none';
    void dot.offsetWidth;
    dot.style.display = 'block';
    dotAnim.beginElement();

    setTimeout(() => {
        const tCircle = document.getElementById("t-" + tableId);
        const tText = document.getElementById("txt-" + tableId);
        if(tCircle) {
            tCircle.classList.add('table-highlight', 'target-pulse');
            tText.classList.add('table-highlight-text');
        }
    }, 2500);
}
